<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Pi Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #canvas-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: auto;
      height: 100vh;
      aspect-ratio: 9 / 16;
      background: black;
    }

    #unity-canvas {
      width: 100%;
      height: 100%;
      display: block;
      background: black;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="loading-screen">Loading...</div>

  <div id="canvas-container">
    <canvas id="unity-canvas"></canvas>
  </div>

  <script>
    let gameInstance = null;
    Pi.init({ version: "2.0" });

    function AuthenticateWithPi() {
      const scopes = ['username', 'payments'];
      Pi.authenticate(scopes, function (payment) {
        console.log("💰 Pending payment:", payment);
      }).then(function (auth) {
        console.log("✅ Pi Auth Success:", auth);
        if (gameInstance) {
          gameInstance.SendMessage('PiBridge', 'OnAuthSuccess', JSON.stringify(auth));
        }
      }).catch(function (error) {
        console.error("❌ Pi Auth Failed:", error);
        if (gameInstance) {
          gameInstance.SendMessage('PiBridge', 'OnAuthFailure', error.toString());
        }
      });
    }

    // Fix height issue on Chrome mobile
    function fixChromeViewportBug() {
      const container = document.getElementById('canvas-container');
      container.style.height = window.innerHeight + 'px';
    }

    window.addEventListener('load', fixChromeViewportBug);
    window.addEventListener('resize', fixChromeViewportBug);
    window.addEventListener('orientationchange', fixChromeViewportBug);

    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/Build.loader.js";
    const config = {
      dataUrl: "Build/Build.data",
      frameworkUrl: "Build/Build.framework.js",
      codeUrl: "Build/Build.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "YourCompany",
      productName: "Pi Game",
      productVersion: "1.0",
      devicePixelRatio: 1,
      decompressionFallback: false
    };

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(document.querySelector("#unity-canvas"), config)
        .then(instance => {
          gameInstance = instance;
          document.getElementById("loading-screen").style.display = "none";
        })
        .catch(err => {
          alert("Unity Load Error: " + err);
          console.error(err);
        });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
