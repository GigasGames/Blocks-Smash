<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Pi Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      touch-action: none;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; bottom: 0; left: 0; right: 0;
      background: black;
      z-index: -1;
    }

    #unity-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    #unity-canvas {
      background: black;
      width: 100vh;
      height: 100vw;
      max-height: 100vw;
      max-width: 100vh;
      transform: rotate(90deg);
      transform-origin: center center;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
  </div>

  <script>
    let gameInstance = null;

    Pi.init({ version: "2.0" });

    function AuthenticateWithPi() {
      const scopes = ['username', 'payments'];
      Pi.authenticate(scopes, function (payment) {
        console.log("💰 Pending payment:", payment);
      }).then(function (auth) {
        console.log("✅ Pi Auth Success:", auth);
        if (gameInstance) {
          gameInstance.SendMessage('PiBridge', 'OnAuthSuccess', JSON.stringify(auth));
        }
      }).catch(function (error) {
        console.error("❌ Pi Auth Failed:", error);
        if (gameInstance) {
          gameInstance.SendMessage('PiBridge', 'OnAuthFailure', error.toString());
        }
      });
    }

    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/Build.loader.js";
    const config = {
      dataUrl: buildUrl + "/Build.data.unityweb",
      frameworkUrl: buildUrl + "/Build.framework.js.unityweb",
      codeUrl: buildUrl + "/Build.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "YourCompany",
      productName: "Pi Game",
      productVersion: "1.0",
      devicePixelRatio: 1,
      decompressionFallback: true,
    };

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(document.querySelector("#unity-canvas"), config)
        .then(instance => {
          gameInstance = instance;
        })
        .catch(err => {
          alert("Unity Load Error: " + err);
          console.error(err);
        });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
