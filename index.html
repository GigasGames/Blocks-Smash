<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Pi Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    #unity-canvas {
      display: block;
      background: #000;
      touch-action: none;
    }
  </style>
</head>
<body>
  <canvas id="unity-canvas"></canvas>

  <script>
    let gameInstance = null;

    // Initialize Pi SDK
    Pi.init({ version: "2.0" });

    // Authentication function
    function AuthenticateWithPi() {
      const scopes = ['username', 'payments'];
      Pi.authenticate(scopes, function(payment) {
        console.log("💰 Pending payment:", payment);
      }).then(function(auth) {
        console.log("✅ Pi Auth Success:", auth);
        if (gameInstance) {
          gameInstance.SendMessage('PiBridge', 'OnAuthSuccess', JSON.stringify(auth));
        }
      }).catch(function(error) {
        console.error("❌ Pi Auth Failed:", error);
        if (gameInstance) {
          gameInstance.SendMessage('PiBridge', 'OnAuthFailure', error.toString());
        }
      });
    }

    // Resize canvas based on actual visible viewport
    function resizeCanvasToWindow() {
      const canvas = document.getElementById("unity-canvas");
      const vw = window.visualViewport?.width || window.innerWidth;
      const vh = window.visualViewport?.height || window.innerHeight;
      if (canvas) {
        canvas.style.width = vw + "px";
        canvas.style.height = vh + "px";
      }
    }

    window.addEventListener("load", resizeCanvasToWindow);
    window.addEventListener("resize", resizeCanvasToWindow);
    window.visualViewport?.addEventListener("resize", resizeCanvasToWindow);

    // Unity loader config
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/Build.loader.js";
    const config = {
      dataUrl: buildUrl + "/Build.data.unityweb",
      frameworkUrl: buildUrl + "/Build.framework.js.unityweb",
      codeUrl: buildUrl + "/Build.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "YourCompany",
      productName: "Pi Game",
      productVersion: "1.0",
      devicePixelRatio: 1,
      decompressionFallback: true,
    };

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(document.querySelector("#unity-canvas"), config)
        .then(instance => {
          gameInstance = instance;
          resizeCanvasToWindow(); // Ensure correct size after Unity starts
        })
        .catch(err => {
          alert("Unity Load Error: " + err);
          console.error(err);
        });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
