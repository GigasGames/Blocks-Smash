<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Pi Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      width: 100%;
      height: 100%;
    }
    #unity-canvas {
      width: 100%;
      height: 100%;
      display: block;
      background: #000;
    }
    #loading-cover {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      font-family: sans-serif;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="loading-cover">Loading...</div>
  <canvas id="unity-canvas"></canvas>
  <script src="Build/UnityLoader.js"></script>
  <script>
    let gameInstance = null;

    // Load Unity WebGL build
    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/Build.data",
      frameworkUrl: "Build/Build.framework.js",
      codeUrl: "Build/Build.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "YourCompany",
      productName: "PiGame",
      productVersion: "1.0.0",
    }).then(instance => {
      gameInstance = instance;
      document.getElementById("loading-cover").style.display = "none";

      // Initialize Pi SDK
      Pi.init({ version: "2.0" });
    });

    // Call this from Unity via Application.ExternalCall or SendMessage
    function AuthenticateWithPi() {
      const scopes = ['username', 'payments'];
      Pi.authenticate(scopes, function(payment) {
        console.log("🔁 Pending payment:", payment);
      }).then(function(auth) {
        console.log("✅ Pi Auth success:", auth);
        if (gameInstance)
          gameInstance.SendMessage('PiBridge', 'OnAuthSuccess', JSON.stringify(auth));
      }).catch(function(error) {
        console.error("❌ Pi Auth failed:", error);
        if (gameInstance)
          gameInstance.SendMessage('PiBridge', 'OnAuthFailure', error.toString());
      });
    }

    // Optional: expose a test button in dev mode
    // setTimeout(() => AuthenticateWithPi(), 3000); 
  </script>
</body>
</html>
