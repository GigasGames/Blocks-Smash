<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pi Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="unity-canvas"></canvas>

  <script>
    Pi.init({ version: "2.0" });

    let gameInstance = null;

    function AuthenticateWithPi() {
      const scopes = ['username', 'payments'];
      Pi.authenticate(scopes, function(payment) {
        console.log("Incomplete payment:", payment);
      }).then(function(auth) {
        console.log("✅ Auth success:", auth);
        gameInstance.SendMessage('PiBridge', 'OnAuthSuccess', JSON.stringify(auth));
      }).catch(function(error) {
        console.error("❌ Auth failed:", error);
        gameInstance.SendMessage('PiBridge', 'OnAuthFailure', error.toString());
      });
    }

    const buildUrl = "Build/";
    const loaderUrl = buildUrl + "Build.loader.js";
    const config = {
      dataUrl: buildUrl + "Build.data.br",
      frameworkUrl: buildUrl + "Build.framework.js.br",
      codeUrl: buildUrl + "Build.wasm.br",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "YourCompany",
      productName: "Pi Game",
      productVersion: "1.0"
    };

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(document.querySelector("#unity-canvas"), config)
        .then((instance) => {
          gameInstance = instance;
        })
        .catch((message) => {
          alert(message);
        });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
