<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Pi Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    #unity-canvas {
      position: absolute;
      top: env(safe-area-inset-top);
      left: env(safe-area-inset-left);
      right: env(safe-area-inset-right);
      bottom: env(safe-area-inset-bottom);
      width: calc(100% - env(safe-area-inset-left) - env(safe-area-inset-right));
      height: calc(100% - env(safe-area-inset-top) - env(safe-area-inset-bottom));
      display: block;
      background: black;
    }
  </style>
</head>
<body>
  <canvas id="unity-canvas"></canvas>

  <script>
    let gameInstance = null;

    Pi.init({ version: "2.0" });

    function AuthenticateWithPi() {
      const scopes = ['username', 'payments'];
      Pi.authenticate(scopes, function(payment) {
        console.log("Incomplete payment:", payment);
      }).then(function(auth) {
        console.log("✅ Auth success:", auth);
        gameInstance.SendMessage('PiBridge', 'OnAuthSuccess', JSON.stringify(auth));
      }).catch(function(error) {
        console.error("❌ Auth failed:", error);
        gameInstance.SendMessage('PiBridge', 'OnAuthFailure', error.toString());
      });
    }

    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/Build.loader.js";
    const config = {
      dataUrl: buildUrl + "/Build.data.unityweb",
      frameworkUrl: buildUrl + "/Build.framework.js.unityweb",
      codeUrl: buildUrl + "/Build.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "YourCompany",
      productName: "Pi Game",
      productVersion: "1.0",
      decompressionFallback: true
    };

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(document.querySelector("#unity-canvas"), config)
        .then((instance) => {
          gameInstance = instance;
        })
        .catch((message) => {
          alert("Unity Load Error: " + message);
        });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
