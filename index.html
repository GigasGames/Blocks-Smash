<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Pi Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      width: 100%;
      height: 100%;
    }
    #unity-canvas {
      width: 100%;
      height: 100%;
      display: block;
      background: #000;
    }
  </style>
</head>
<body>
  <canvas id="unity-canvas"></canvas>
  <script>
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/Build.loader.js";
    const config = {
      dataUrl: buildUrl + "/Build.data.unityweb",
      frameworkUrl: buildUrl + "/Build.framework.js.unityweb",
      codeUrl: buildUrl + "/Build.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "YourCompany",
      productName: "PiGame",
      productVersion: "1.0.0",
    };

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(document.querySelector("#unity-canvas"), config, (progress) => {
        console.log(`Loading: ${Math.floor(progress * 100)}%`);
      }).then((instance) => {
        gameInstance = instance;
        Pi.init({ version: "2.0" });
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);

    let gameInstance = null;

    function AuthenticateWithPi() {
      const scopes = ['username', 'payments'];
      Pi.authenticate(scopes, function(payment) {
        console.log("🔁 Pending payment:", payment);
      }).then(function(auth) {
        console.log("✅ Pi Auth success:", auth);
        if (gameInstance)
          gameInstance.SendMessage('PiBridge', 'OnAuthSuccess', JSON.stringify(auth));
      }).catch(function(error) {
        console.error("❌ Pi Auth failed:", error);
        if (gameInstance)
          gameInstance.SendMessage('PiBridge', 'OnAuthFailure', error.toString());
      });
    }
  </script>
</body>
</html>
