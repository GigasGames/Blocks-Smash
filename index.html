<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Pi Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }

    #unity-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    #unity-canvas {
      width: auto;
      height: 100%;
      aspect-ratio: 9 / 16;
      max-height: 100vh;
      display: block;
      background: #000;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
  </div>

  <script>
    let gameInstance = null;

    // Pi SDK init
    Pi.init({ version: "2.0" });

    // Pi Auth
    function AuthenticateWithPi() {
      const scopes = ['username', 'payments'];
      Pi.authenticate(scopes, function(payment) {
        console.log("💰 Pending payment:", payment);
      }).then(function(auth) {
        console.log("✅ Pi Auth Success:", auth);
        if (gameInstance) {
          gameInstance.SendMessage('PiBridge', 'OnAuthSuccess', JSON.stringify(auth));
        }
      }).catch(function(error) {
        console.error("❌ Pi Auth Failed:", error);
        if (gameInstance) {
          gameInstance.SendMessage('PiBridge', 'OnAuthFailure', error.toString());
        }
      });
    }

    // Fix Chrome mobile bottom bar height issue
    function resizeCanvasToViewport() {
      const canvas = document.getElementById('unity-canvas');
      canvas.style.height = window.innerHeight + "px";
    }

    window.addEventListener("load", resizeCanvasToViewport);
    window.addEventListener("resize", resizeCanvasToViewport);

    // Unity Build Config
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/Build.loader.js";
    const config = {
      dataUrl: buildUrl + "/Build.data.unityweb",
      frameworkUrl: buildUrl + "/Build.framework.js.unityweb",
      codeUrl: buildUrl + "/Build.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "YourCompany",
      productName: "Pi Game",
      productVersion: "1.0",
      devicePixelRatio: 1,
      decompressionFallback: true,
    };

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(document.querySelector("#unity-canvas"), config)
        .then(instance => {
          gameInstance = instance;
        })
        .catch(err => {
          alert("Unity Load Error: " + err);
          console.error(err);
        });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
